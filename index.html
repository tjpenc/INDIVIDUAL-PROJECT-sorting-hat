<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Sorting Hat Shenanagins</title>
</head>
<body>
  <div id="initial-form">
    <h1>Welcome</h1>
    <h2>I am sorting hat lets do this</h1>
    <button type="button" class="btn btn-success" id="load-button">Begin Sorting!</button>
  </div>
  <div class="hidden" id="sorting-hat-all">
    <div id="sorting-form-div">
      <form class="form-floating">
        <span>Student:</span>
        <input type="text" class="form-control" id="floatingInputValue" placeholder="student name">
        <button type="button" id="sorting-button" class="btn btn-warning">Sort</button>
      </form>
    <div class="filter-button-container">
      <button type="button" id="all" class="btn btn-info">All Students</button>
      <button type="button" id="gryffindor" class="btn btn-info">Gryffindor</button>
      <button type="button" id="hufflepuff" class="btn btn-info">Hufflepuff</button>
      <button type="button" id="ravenclaw" class="btn btn-info">Ravenclaw</button>
      <button type="button" id="slytherin" class="btn btn-info">Slytherin</button>
    </div>
    </div>
    <div id="student-section-div">
      <h1>Enrolled Students</h1>
    </div>
    <div id="voldemorts-army-div">
      <h1>Voldemorts Army</h1>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
